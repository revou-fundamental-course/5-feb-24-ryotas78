<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="csstemptrial.css">
</head>
<body>

<div class="converter">
    <img class="logo" src="tmpt123.png" alt="Logo" width="200px">
    <h1>Temperature Converter</h1>
    <input type="number" id="inputCelsius" placeholder="Enter temperature in Celsius">
    <input type="number" id="inputFahrenheit" placeholder="Enter temperature in Fahrenheit">
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
</div>

<script src="jstemptrial.js"></script>
</body>
</html>
